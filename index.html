<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
        <div class="container-fluid">
          <a href=""><img src="https://www.salatcalendar.com/assets/favicomatic/mstile-310x310.png" style="padding-right: 50px;" alt="" ></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
  <div class="ms-auto">
                <button type="button" class="btn" onclick="showSignin()">Sign in</button>
                <button type="button" class="btn" onclick="showSignup()">Sign up</button>
            </div>
        </div>
      </div>
    </nav>

      <div class='container d-flex justify-content-center col-4'>
        
      <form class="card p-3 mt-1 gap-0" id="signupForm">
        <div class="mb-3">
          <label for="signupEmail" class="form-label">Enter Your Email:</label>
          <input type="email" class="form-control" id="signupEmail" aria-describedby="loginEmailHelp">
          <div id="singupemailHelp" class="form-text"></div>
          <p class="text-danger" id="signupEmailChecker"></p>
        </div>
        <div class="mb-3">
          <label for="signuppassword" class="form-label">Enter Your Password:</label>
          <input type="password" class="form-control" id="signuppassword">
          <p class="text-danger" id="singupPasswordChecker"></p>
        </div>
        <div class="mb-3">
            <label for="signupName" class="form-label">Enter Your Name:</label>
            <input type="text" class="form-control" id="signupName">
            <p class="text-danger" id="signupNameChecker"></p>
          </div>
          <div class="mb-3">
            <label for="singupUsername" class="form-label">Enter Your UserName:</label>
            <input type="text" class="form-control" id="singupUsername">
            <p class="text-danger" id="singupUsernameChecker"></p>
          </div>
        <button type="button" class="btn btn-outline-primary" onclick="validInfo()">Submit</button>
      </form>


      <form class="card p-3 mt-1 gap-0 d-none"id="signinForm">
        <div class="mb-3">
            <label for="signinUsername" class="form-label">Enter Your UserName</label>
            <input type="text" class="form-control" id="signinUsername">
            <p class="text-danger" id="signinUsernameChecker"></p>
          </div>
        <div class="mb-3">
          <label for="signinpassword" class="form-label">Enter Your Password:</label>
          <input type="password" class="form-control" id="signinpassword">
          <p class="text-danger" id="signinPasswordChecker"></p>
        </div>
        <button type="button" class="btn btn-outline-primary" onclick="signinFunction()">LogIn</button>
      </form>
    </div>
      </div>
      <script src="./main.js"></script>

    <script src="./contentpage.html"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<br>
  </body>
</html>
